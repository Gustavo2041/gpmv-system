<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro de Admissão de Funcionário</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastre um funcionário!</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome Completo</label>
          <input
            type="text"
            autocomplete="off"
            id="username"
            placeholder="Digite seu nome de usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <form id="form" class="form">
          <div class="form-control">
            <label for="mae">Nome Completo da Mãe</label>
            <input
              type="text"
              autocomplete="off"
              id="mae"
              placeholder="Digite o nome completo da sua Mãe..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <form id="form" class="form">
            <div class="form-control">
              <label for="pai">Nome Completo do Pai</label>
              <input
                type="text"
                autocomplete="off"
                id="pai"
                placeholder="Digite o nome completo do seu Pai..."
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="off" placeholder="Digite seu email..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="cpf">CPF</label>
          <input type="text" 
            id="cpf" 
            autocomplete="off" 
            maxlength="14" 
            onkeyup="mascara_cpf()" 
            placeholder="Digite seu CPF..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>

          <script>
            function mascara_cpf() {
              var cpf = document.getElementById('cpf')
              if(cpf.value.length == 3 || cpf.value.length == 7) {
                cpf.value += "."
              }else if(cpf.value.length == 11) {
                cpf.value += "-"
              }
            }
          </script>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="rg">RG</label>
          <input type="text"
            id="rg" 
            autocomplete= "off"
            maxlength="12"
            onkeyup="mascara_rg()" 
            placeholder= "Digite seu RG..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
        <script>
          function mascara_rg() {
            var rg = document.getElementById('rg')
            if(rg.value.length == 2 || rg.value.length == 6) {
              rg.value += "."
            }else if(rg.value.length == 10) {
              rg.value += "-"
            }
          }
        </script>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="data">Data de Nascimento</label>
          <input
            type="date"
            id="data"
            placeholder="Digite sua Data de Nascimento..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <form id="form" class="form">
          <div class="form-control">
            <label for="cargo">Cargo</label>
            <input
              type="text"
              autocomplete="off"
              id="cargo"
              placeholder="Digite o cargo..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
